<!-- frontend/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Frame Rate Detector</title>
    <style>

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 800px;
    margin: auto;
    background: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1, h2, h3 {
    text-align: center;
    color: #333;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    color: #555;
}

.form-group input[type="file"],
.form-group input[type="number"],
.form-group select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.checkbox-group {
    display: flex;
    align-items: center;
}

.checkbox-group input[type="checkbox"] {
    margin-right: 10px;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #28a745;
    border: none;
    color: #fff;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}

.hidden {
    display: none;
}

#error {
    margin-top: 20px;
    text-align: center;
}

.error-message {
    color: red;
    font-weight: bold;
}

#results {
    margin-top: 30px;
}

#plotContainer, #classificationContainer {
    text-align: center;
    margin-top: 20px;
}

#plotContainer img, #classificationContainer img {
    max-width: 100%;
    height: auto;
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 4px;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Frame Rate Detector</h1>
        <form id="uploadForm">
            <div class="form-group">
                <label for="originalVideo">Original Video:</label>
                <input type="file" id="originalVideo" name="original_video" accept="video/*" required>
            </div>

            <div class="form-group">
                <label for="upconvertedVideo">Upconverted Video:</label>
                <input type="file" id="upconvertedVideo" name="upconverted_video" accept="video/*" required>
            </div>

            <div class="form-group">
                <label for="method">Edge Detection Method:</label>
                <select id="method" name="method" required>
                    <option value="prewitt">Prewitt Transform</option>
                    <option value="sobel">Sobel Transform</option>
                    <option value="kirsch">Kirsch Transform</option>
                    <option value="wavelet">Wavelet Transform</option>
                </select>
            </div>

            <div class="form-group">
                <label for="edgeThreshold">Edge Threshold:</label>
                <input type="number" id="edgeThreshold" name="edge_threshold" value="100" min="0" max="255" required>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="binaryClassification" name="binary_classification" checked>
                <label for="binaryClassification">Enable Binary Classification</label>
            </div>

            <div class="form-group">
                <label for="nFrames">Number of Frames to Display:</label>
                <input type="number" id="nFrames" name="n_frames" value="10" min="1" max="1000" required>
            </div>

            <button type="submit">Submit</button>
        </form>

        <div id="loading" class="hidden">
            <p>Processing... Please wait.</p>
        </div>

        <div id="results" class="hidden">
            <h2>Results</h2>
            <p><strong>Processing Time:</strong> <span id="processingTime"></span> seconds</p>
            <div id="plotContainer">
                <h3>Edge Intensity Plot:</h3>
                <img id="edgePlot" src="" alt="Edge Intensity Plot">
            </div>
            <div id="classificationContainer" class="hidden">
                <h3>Classification Plot:</h3>
                <img id="classificationPlot" src="" alt="Classification Plot">
            </div>
        </div>

        <div id="error" class="hidden">
            <p class="error-message"></p>
        </div>
    </div>

    <script>
// frontend/script.js

document.addEventListener('DOMContentLoaded', () => {
    const uploadForm = document.getElementById('uploadForm');
    const loadingDiv = document.getElementById('loading');
    const resultsDiv = document.getElementById('results');
    const processingTimeSpan = document.getElementById('processingTime');
    const edgePlotImg = document.getElementById('edgePlot');
    const classificationContainer = document.getElementById('classificationContainer');
    const classificationPlotImg = document.getElementById('classificationPlot');
    const errorDiv = document.getElementById('error');
    const errorMessageP = document.querySelector('.error-message');

    uploadForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        // Hide previous results and errors
        resultsDiv.classList.add('hidden');
        errorDiv.classList.add('hidden');

        // Show loading indicator
        loadingDiv.classList.remove('hidden');

        // Prepare form data
        const formData = new FormData(uploadForm);
        formData.binary_classification = document.getElementById('binaryClassification').checked;

        // Get selected method
        const method = document.getElementById('method').value;
        try {
            const response = await fetch(`/predict/${method}`, {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (response.ok) {
                // Display processing time
                processingTimeSpan.textContent = data.processing_time;

                // Display edge intensity plot
                edgePlotImg.src =data.plot_url;
                edgePlotImg.alt = 'Edge Intensity Plot';
                console.log(data.plot_url);
                console.log(data.classification_plot_url);
                // Check if classification plot exists
                if (data.classification_plot_url) {
                    classificationPlotImg.src = data.classification_plot_url;
                    classificationPlotImg.alt = 'Classification Plot';
                    classificationContainer.classList.remove('hidden');
                } else {
                    classificationContainer.classList.add('hidden');
                }

                // Show results
                resultsDiv.classList.remove('hidden');
            } else {
                // Display error message
                errorMessageP.textContent = data.error || 'An error occurred during processing.';
                errorDiv.classList.remove('hidden');
            }
        } catch (error) {
            console.error('Error:', error);
            errorMessageP.textContent = 'An unexpected error occurred.';
            errorDiv.classList.remove('hidden');
        } finally {
            // Hide loading indicator
            loadingDiv.classList.add('hidden');
        }
    });
});

    </script>
</body>
</html>
